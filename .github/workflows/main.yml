name: Deploy to GitHub pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    # sets up .NET Core SDK 5.0
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.403'
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish GladiatorBeastGuide.csproj -c Release -o release --nologo
    # changes the base-tag in index.html from '/' to 'GladiatorBeastGuide' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to GladiatorBeastGuide
      run: sed -i 's/<base href="\/" \/>/<base href="\/GladiatorBeastGuide\/" \/>/g' release/wwwroot/index.html
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
